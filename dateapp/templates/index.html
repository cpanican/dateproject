{% extends "base.html" %}

{% block content %}
<h1>Day of the Week Calculator</h1>
<p>Enter a date below and submit and we will find the day of the week.</p>
<br>

<form action="" method="GET">
	<input type="date" name="date">
	<input type="submit">
</form>

{% if result %}
<h2>Your Pick:</h2>
<strong><p>{{ result }}</p></strong>
{% else %}
{% endif %}

{% endblock %}
